<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <rect width="24" height="24" fill="#121212"/>
  
  <!-- Molecular structure -->
  <g stroke="#ffffff" stroke-width="0.5" fill="none">
    <!-- Atoms (circles) -->
    <circle cx="12" cy="12" r="2" fill="#f39c12" stroke-width="0.2"/>
    <circle cx="6" cy="8" r="1.5" fill="#3498db" stroke-width="0.2"/>
    <circle cx="18" cy="8" r="1.5" fill="#e74c3c" stroke-width="0.2"/>
    <circle cx="6" cy="16" r="1.5" fill="#2ecc71" stroke-width="0.2"/>
    <circle cx="18" cy="16" r="1.5" fill="#9b59b6" stroke-width="0.2"/>
    
    <!-- Bonds (lines) -->
    <line x1="6" y1="8" x2="12" y2="12" stroke-width="0.5"/>
    <line x1="12" y1="12" x2="18" y2="8" stroke-width="0.5"/>
    <line x1="6" y1="16" x2="12" y2="12" stroke-width="0.5"/>
    <line x1="12" y1="12" x2="18" y2="16" stroke-width="0.5"/>
  </g>
  
  <text x="12" y="22" font-family="sans-serif" font-size="1.2" fill="#ffffff" text-anchor="middle">Molecular structure visualization</text>
</svg>